  <dialog class="modal" role="dialog" aria-modal="true">
    <svg class="modal_close" aria-label="закрыть модальное окно" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
      <line x1="7" y1="7" x2="25" y2="25" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      <line x1="7" y1="25" x2="25" y2="7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <h2 class="modal_title">Add game</h2>
    <div class="modal_content"></div>
   
  </dialog>


  <template id="filter">
    <div class="filter_container">
<label for="status-search">По статусу <select data-filter="status" id="status-search" class="input">
    <option value="">Показать все</option>
    <option value="Пройдено">Пройдено</option>
    <option value="В процессе">В процессе</option>
    <option value="Брошено">Брошено</option>
   </select></label>
  

   <label for="hours-search-more">Больше<input data-filter="hoursMore" class="input" id="hours-search-more" type="number"> часов</label>
  

   <label for="hours-search-under">Меньше<input data-filter="hoursUnder" class="input" id="hours-search-under" type="number">часов</label>
  

      <div class="modal_buttons">
        <button type="button" class="button_cancel">Закрыть</button>   
      </div>
    </div>
  </template>


  <template id="confirm">
     <div class="modal_buttons">
        <button type="button" class="button_cancel">Отмена</button>
        <button type="button" class="button_delete">Удалить</button>
      </div>
  </template>


  <template id="form-game-modal-template">

 <div class="div">
    <form id="modal-form-game" class="modal_form_game" name="form-for-game"  enctype="multipart/form-data">


      <fieldset class="fieldset">
        <label for="img" class="modal_label">Фото</label>
        <input class="input" id="img" type="file" name="image" accept="image/*" required>
        <div id="img-error" class="just-validate-error-label"></div>
      </fieldset>


      <fieldset class="fieldset">

        <label for="name" class="modal_label">Название</label>
        <input class="input" id="name" type="text" name="title" required>
        <div id="name-error" class="just-validate-error-label"></div>

      </fieldset>


      <fieldset class="fieldset">

        <label for="status" class="modal_label">
          Статус</label>
        <select class="input" id="status" name="status" required>
          <option value="Пройдено">Пройдено</option>
          <option value="В процессе">В процессе</option>
          <option value="Брошено">Брошено</option>
        </select>
      </fieldset>




      <fieldset class="fieldset">

        <label for="hour" class="modal_label">
          Часы</label>
        <input class="input" id="hour" type="number" name="hours" min="0" max="100000" required>
        <div id="hour-error" class="just-validate-error-label"></div>

      </fieldset>


      <fieldset class="fieldset">

        <label for="sub" class="modal_label">
          Дополнительно </label>
        <input class="input" id="sub" type="text" name="extra" maxlength="100">
      </fieldset>


       <div class="modal_buttons">
        <button type="submit" class="button_add">Добавить</button>
        <button type="submit" class="button_save">Сохранить</button>
        <button type="button" class="button_cancel">Отмена</button>
        <button type="button" class="button_delete">Удалить</button>
      </div>
    </form>
    </div>
  </template>


  <template id="statistic">
    <div class="statistic_container">
      <ul class="statistic_list">
        <li class="statistic_item hours">потрачено</li>
        <li class="statistic_item completed">пройдено</li>
        <li class="statistic_item skip">брошено</li>
        <li class="statistic_item in_progress">в процессе</li>
        <div class="modal_buttons">
        <button type="button" class="button_cancel">Закрыть</button>   
      </div>
      </ul>
    </div>
  </template>

  <footer>

  </footer>



</body>
